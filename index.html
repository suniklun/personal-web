    <style>
        .video-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .video-wrapper {
            width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }
        
        .responsive-video {
            position: relative;
            width: 100%;
            max-width: 800px;
            padding-bottom: 56.25%; /* 16:9 比例 */
            height: 0;
            overflow: hidden;
        }
        
        .responsive-video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .signature-image {
            width: 150px;
            height: auto;
            display: block;
            margin: 20px auto 0 auto;
        }

        .drive-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px auto;
            text-decoration: none;
            color: inherit;
            border: 1px solid #333;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .drive-button:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }

        section {
            width: 100%;
            max-width: 100%;
            overflow-x: hidden;
        }

        .nav-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .nav-toggle {
            background-color: #515151;
            color: #333;
            cursor: pointer;
            padding: 15px;
            width: 100%;
            max-width: 800px;
            border: none;
            text-align: center;
            outline: none;
            font-size: 1.2em;
            margin: 10px auto;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-toggle:hover {
            background-color: #ddd;
        }

        .nav-toggle:after {
            content: '\002B';
            color: #333;
            font-weight: bold;
            margin-left: 10px;
        }

        .nav-toggle.active:after {
            content: "\2212";
        }

        .nav-menu {
            max-width: 800px;
            margin: 0 auto;
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background-color: white;
        }

        .nav-menu.active {
            max-height: 500px;
        }

        .nav-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-menu li {
            margin: 5px 0;
        }

        .nav-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: inherit;
            transition: background-color 0.3s;
        }

        .nav-menu a:hover {
            background-color: #f1f1f1;
        }

        @media screen and (min-width: 768px) {
            .nav-toggle {
                display: none;
            }

            .nav-menu {
                max-height: none;
            }

            .nav-menu ul {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }

            .nav-menu li {
                margin: 0;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navToggle = document.querySelector('.nav-toggle');
            const navMenu = document.querySelector('.nav-menu');

            navToggle.addEventListener('click', function() {
                this.classList.toggle('active');
                navMenu.classList.toggle('active');
            });

            // 在桌面版自動展開選單
            function checkScreenSize() {
                if (window.innerWidth >= 768) {
                    navMenu.classList.add('active');
                } else {
                    navMenu.classList.remove('active');
                    navToggle.classList.remove('active');
                }
            }

            // 初始檢查
            checkScreenSize();

            // 監聽視窗大小變化
            window.addEventListener('resize', checkScreenSize);
        });
    </script>
