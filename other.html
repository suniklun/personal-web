<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互動</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .responsive-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .iframe-wrapper {
            width: 100%;
            margin: 0 auto 30px;
            display: flex;
            justify-content: center;
        }
        
        .responsive-iframe {
            width: 100%;
            height: 800px;
            border: none;
            max-width: 800px;
        }

        @media screen and (max-width: 768px) {
            .responsive-iframe {
                height: 600px;
            }
        }

        @media screen and (max-width: 480px) {
            .responsive-iframe {
                height: 500px;
            }
        }

        section {
            width: 100%;
            max-width: 100%;
            overflow-x: hidden;
        }

        .nav-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .nav-toggle {
            background-color: #f1f1f1;
            color: #333;
            cursor: pointer;
            padding: 15px;
            width: 100%;
            max-width: 800px;
            border: none;
            text-align: center;
            outline: none;
            font-size: 1.2em;
            margin: 10px auto;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-toggle:hover {
            background-color: #ddd;
        }

        .nav-toggle:after {
            content: '\002B';
            color: #333;
            font-weight: bold;
            margin-left: 10px;
        }

        .nav-toggle.active:after {
            content: "\2212";
        }

        .nav-menu {
            max-width: 800px;
            margin: 0 auto;
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background-color: white;
        }

        .nav-menu.active {
            max-height: 500px;
        }

        .nav-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-menu li {
            margin: 5px 0;
        }

        .nav-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: inherit;
            transition: background-color 0.3s;
        }

        .nav-menu a:hover {
            background-color: #515151;
        }

        @media screen and (min-width: 768px) {
            .nav-toggle {
                display: none;
            }

            .nav-menu {
                max-height: none;
            }

            .nav-menu ul {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }

            .nav-menu li {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <header style="text-align: center;">

                    <li><a href="courses.html">課程</a></li>
                    <li><a href="other.html">互動</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="other" style="text-align: center;">

        <div class="responsive-container">
        <h3>表單回饋</h3>
            <div class="iframe-wrapper">

            </div>
            
        <h3>心得BLOG</h3>

    <footer style="text-align: center;">

    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navToggle = document.querySelector('.nav-toggle');
            const navMenu = document.querySelector('.nav-menu');

            navToggle.addEventListener('click', function() {
                this.classList.toggle('active');
                navMenu.classList.toggle('active');
            });

            function checkScreenSize() {
                if (window.innerWidth >= 768) {
                    navMenu.classList.add('active');
                } else {
                    navMenu.classList.remove('active');
                    navToggle.classList.remove('active');
                }
            }

            checkScreenSize();
            window.addEventListener('resize', checkScreenSize);
        });
    </script>
</body>
